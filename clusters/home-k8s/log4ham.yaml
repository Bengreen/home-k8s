---
apiVersion: v1
kind: Namespace
metadata:
  name: log4ham
  labels:
    toolkit.fluxcd.io/tenant: dbs
    istio-injection: disabled
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: ham4log
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: flux-system
  url: https://github.com/PolecatWorks/log4ham.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: log4ham
  namespace: flux-system
spec:
  targetNamespace: log4ham
  interval: 10m0s
  # dependsOn:
  #   - name: infra-configs
  sourceRef:
    kind: GitRepository
    name: log4ham
  path: ./fluxcd-dev
  prune: true
  wait: true
  timeout: 5m0s

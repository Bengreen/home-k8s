---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ui-root
spec:
  releaseName: ui-root
  chart:
    spec:
      chart: bucket-view/helm/nginx-view
      version: 0.0.0
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: polecatworks
  interval: 50m
  install:
    remediation:
      retries: 3
  values:
    imagePullSecrets:
      - name: dockerconfigjson-ghcr-io
    image:
      repository: ghcr.io/polecatworks/k8s-micro
      tag: main
      pullPolicy: Always

---
apiVersion: v1
kind: Secret
metadata:
  name:  keycloak-admin
type: Opaque
data:
  username: ZGV2dXNlcg==   # base64-encoded value of "user"
  password: ZGV2cGFzczA=   # base64-encoded value of "pass"
---
apiVersion: v1.edp.epam.com/v1
kind: Keycloak
metadata:
  name: keycloak
spec:
  secret: keycloak-admin             # Secret name
  url: http://keycloak.security.svc.cluster.local/auth/   # Keycloak URL
  # url: http://service-y.namespace-b.svc.cluster.local   # Keycloak URL
---
apiVersion: v1.edp.epam.com/v1
kind: KeycloakRealm
metadata:
 name: dev
spec:
 realmName: dev
 keycloakRef:
   name: keycloak
   kind: Keycloak
---
apiVersion: v1.edp.epam.com/v1
kind: KeycloakRealmGroup
metadata:
  name: dev-admins
spec:
  name: DevAdmins
  realm: dev   # the name of `kind: KeycloakRealm
  realmRoles:
    - python-read
---
apiVersion: v1
kind: Secret
metadata:
  name:  keycloak-user-jon-snow
type: Opaque
data:
  password: am9obnNub3dwdw== # base64-encoded value of "johnsnowpw"

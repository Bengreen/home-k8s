---
apiVersion: v1.edp.epam.com/v1
kind: KeycloakRealmGroup
metadata:
  name: devreaders
spec:
  realmRef:
    name: dev
    kind: KeycloakRealm
  name: DevReaders
  clientRoles:
    - clientId: app-pie
      roles:
        - chunks-read
---
apiVersion: v1.edp.epam.com/v1
kind: KeycloakRealmGroup
metadata:
  name: devwriters
spec:
  realmRef:
    name: dev
    kind: KeycloakRealm
  name: DevWriters
  clientRoles:
    - clientId: app-pie
      roles:
        - chunks-write
---
apiVersion: v1.edp.epam.com/v1
kind: KeycloakRealmUser

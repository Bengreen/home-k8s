    kind: KeycloakRealm
  username: johnsnow
  firstName: "John"
  lastName: "Snow"
  email: "john.snow13@example.com"
  enabled: true
  emailVerified: true
  keepResource: true
  groups:
    - DevReaders
  attributes:
    foo: "bar"
    baz: "jazz"
  passwordSecret:
    name: keycloak-user-jon-snow
    key: password
---
apiVersion: v1.edp.epam.com/v1
kind: KeycloakRealmUser

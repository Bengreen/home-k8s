---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k8s-python
spec:
  releaseName: pie
  chart:
    spec:
      chart: k8s-python/helm/k8s-python
      version: 0.0.0
      sourceRef:
        kind: HelmRepository
        namespace: flux-system
        name: polecatworks
  interval: 50m
  install:
    remediation:
      retries: 3
  values:
    webservice:
      prefix: pie/v0
    imagePullSecrets:
      - name: dockerconfigjson-ghcr-io
    image:
      repository: ghcr.io/polecatworks/k8s-python
      tag: main
      pullPolicy: Always
    devsecops:
      RequestAuthentication:
        jwtRules:
          - issuer: http://keycloak.security/auth/realms/dev
            jwksUri: http://keycloak.security/auth/realms/dev/protocol/openid-connect/certs
            forwardOriginalToken: true
            audiences:
              - app0

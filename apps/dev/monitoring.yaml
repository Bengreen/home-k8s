---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  annotations:
  labels:
    env: staging
  name: example-app
  namespace: prometheus
spec:
  podMetricsEndpoints:
  - path: /stats/prometheus
    portNumber: 15090
  selector:
    matchLabels:
      app.kubernetes.io/name: k8s-python
---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus
  namespace: dev
spec:
  evaluationInterval: 30s
  serviceAccountName: prometheus
  podMonitorSelector:
    matchLabels:
      env: staging
  scrapeInterval: 30s
  serviceMonitorSelector:
    matchLabels:
      env: staging
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: dev
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
rules:
- apiGroups: [""]
  resources:
  - nodes
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources:
  - configmaps
  verbs: ["get"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
- kind: ServiceAccount
  name: prometheus
  namespace: dev
